<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/contact.css"
</head>
<body>
    <div class="container">
        <div class="text">Contact Us</div>
        <form action="#">
            <div class="form_row">
                <div class="input_data">
                    <input type="text">
                    <label>First Name</label>
                </div>
                <div class="input_data">
                    <input type="text">
                    <label>Last Name</label>
                </div>
            </div>
            <div class="form_row">
                <div class="input_data">
                    <input type="text">
                    <label> Email Address</label>
                </div>
                <div class="input_data">
                    <input type="text">
                    <label>Website Name</label>
                </div>
            </div>
            <div class="form_row textarea">
                <div class="input_data">
                    <textarea cols="25" rows="10"></textarea>
                    <label>Message</label>
                </div>
                <div class="form_row submit">
                    <div class="input_data">
                        <div class="inner"></div>
                        <input type="submit" value=" Submit ">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
